import = [ "~/.config/alacritty/themes/themes/aura.toml" ]

[window]
opacity = 0.8

[font]
size = 12.0

[font.bold]
style = "Bold"
family = "Source Code Pro"

[font.bold_italic]
family = "Source Code Pro"
style = "Bold Italic"

[font.italic]
family = "Source Code Pro"
style = "Italic"

[font.normal]
family = "Source Code Pro"
style = "Regular"

[keyboard]
bindings = [
   { key = "Return", mods = "Alt|Shift", action = "SpawnNewInstance" }
]

